xcassets:
  - inputs:
      - Resources/Colors/Colors.xcassets
      - Resources/Images/Assets.xcassets
    outputs:
      - templateName: swift5
        output: Generated/Resources/GeneratedResources.swift
        params:
          enumName: Resources
          publicAccess: false

