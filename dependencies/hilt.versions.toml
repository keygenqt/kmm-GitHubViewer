# modules
[libraries.hilt-android]
module = "com.google.dagger:hilt-android"
[libraries.hilt-compiler]
module = "com.google.dagger:hilt-android-compiler"
[libraries.hilt-navigation]
module = "androidx.hilt:hilt-navigation-compose"

# versions
[libraries.hilt-android.version]
ref = "hiltVersion"
[libraries.hilt-compiler.version]
ref = "hiltVersion"
[libraries.hilt-navigation.version]
ref = "hiltComposeNavigationVersion"

[bundles]
hilt = [
    "hilt-android",
    "hilt-navigation"
]
hiltKapt = [
    "hilt-compiler"
]